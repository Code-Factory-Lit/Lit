<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>회원 관리</title>
    <link
      rel="stylesheet"
      href="/src/main/resources/static/assets/css/admin/user-management.css"
    />
    <link
      rel="stylesheet"
      href="/src/main/resources/static/assets/css/admin/side-bar.css"
    />
  </head>
  <body>
    <!--<header></header>-->
    <div class="main">
      <div class="wrapper">
        <div class="inner">
          <section class="sec1 flex">
            <div class="side-bar"></div>
            <div class="content">
              <div class="inner__content">
                <div>
                  <h1>회원 관리</h1>
                </div>
                <div class="chart-wrapper">
                  <div class="chart-box">
                    <canvas id="chart__today" style="width: 50vh"></canvas>
                  </div>
                  <div class="chart-box">
                    <canvas id="chart__recent" style="width: 50vh"></canvas>
                  </div>
                </div>
                <!-- search-wrapper 시작 -->
                <div class="search-wrapper border__gray">
                  <!-- search-form -->
                  <form action="" id="search-form" name="search-form">
                    <table class="search-table border__gray">
                      <tbody>
                        <th class="background__gray">기간</th>
                          <td class="flex col__period">
                            <div>
                              <!-- 기간 버튼 백엔드 작업 시 href 속성 값 사용 -->
                              <!-- 선택된 버튼은  a-btn__selected 클래스가 추가됨-->

                              <ul class="flex">
                                <li>
                                  <div class="period-button-wrap">
                                    <a class="a-btn a-btn__selected" href=""
                                      ><span>전체</span></a
                                    >
                                  </div>
                                </li>
                                <li>
                                  <div class="period-button-wrap">
                                    <a class="a-btn" href="0"
                                      ><span>오늘</span></a
                                    >
                                  </div>
                                </li>
                                <li>
                                  <div class="period-button-wrap">
                                    <a class="a-btn" href="3"
                                      ><span>3일</span></a
                                    >
                                  </div>
                                </li>
                                <li>
                                  <div class="period-button-wrap">
                                    <a class="a-btn" href="7"
                                      ><span>7일</span></a
                                    >
                                  </div>
                                </li>
                                <li>
                                  <div class="period-button-wrap">
                                    <a class="a-btn" href="30"
                                      ><span>1개월</span></a
                                    >
                                  </div>
                                </li>
                              </ul>
                            </div>
                            <!-- 기간 달력 input -->
                            <div class="calendar-wrap flex">
                              <div>
                                <input
                                  type="text"
                                  class="datepicker"
                                  name="start-date"
                                  readonly
                                />
                              </div>
                              <div class="calendar-icon-wrap">
                                <img
                                  src="/src/main/resources/static/images/admin/calendar.png"
                                />
                              </div>
                              <div><span>~</span></div>
                              <div>
                                <input
                                  type="text"
                                  class="datepicker"
                                  name="end-date"
                                  readonly
                                />
                              </div>
                              <div class="calendar-icon-wrap">
                                <img
                                  src="/src/main/resources/static/images/admin/calendar.png"
                                />
                              </div>
                            </div>
                          </td>
                          <!--  -->
                          <th scope="row" class="background__gray">카카오 연동</th>
                          <td class="flex">
                            <label>
                              <input
                                type="radio"
                                name="kakao"
                                value="all"
                                checked
                              />
                              <span>전체</span>
                            </label>
                            <label>
                              <input type="radio" name="kakao" value="1" />
                              <span>인증</span>
                            </label>
                            <label>
                              <input type="radio" name="kakao" value="0" />
                              <span>비인증</span>
                            </label>
                          </td>
                          <!--  -->
                        </tr>
                        <tr>
                          <th scope="row" class="background__gray">검색어</th>
                          <td class="flex">
                            <div>
                              <select name="type" id="search-select">
                                <option value="userEmail">이메일</option>
                                <option value="userName">이름</option>
                                <option value="userNickName">닉네임</option>
                                <option value="userNumber">회원번호</option>
                              </select>
                            </div>
                            <div>
                              <input id="search-input" type="text" />
                            </div>
                          </td>
                          <th scope="row" class="background__gray">상태</th>
                          <td class="flex">
                            <label>
                              <input
                                type="radio"
                                name="status"
                                value="all"
                                checked
                              />
                              <span>전체</span>
                            </label>
                            <label>
                              <input type="radio" name="status" value="1" />
                              <span> 회원</span>
                            </label>
                            <label>
                              <input type="radio" name="status" value="0" />
                              <span>탈퇴</span>
                            </label>
                          </td>
                        </tr>
                      
                        
                      </tbody>
                    </table>
                    <div class="button-wrapper">
                      <button
                        type="button"
                        class="search-button btn background__red"
                      >
                        검색
                      </button>
                    </div>
                  </form>
                </div>

                <!--------------------- list-wrapper 시작 ----------------->
                <div class="list-wrapper border__gray list-wrapper_min-h">
                  <div>
                    <div class="list-info">
                      <div>회원 목록</div>
                      <div>
                        <div>
                          <!-- db조회 결과 숫자로 넣기 -->
                          [총 회원수 <span>0</span>명] 검색결과 <span>0</span>건
                        </div>
                        <div class="button-box">
                          <button type="button" class="delete-btn">
                            <img
                              src="/src/main/resources/static/images/admin/x-icon.png"
                              alt=""
                            />
                            삭제
                          </button>
                        </div>
                      </div>
                    </div>

                    <div class="list-box border__gray">
                      <!-- list-form -->
                      <form action="" name="list-form">
                        <table class="list-table">
                          <tbody>
                            <tr>
                              <th>
                                <input type="checkbox" class="check-all" />
                              </th>
                              <th>이름</th>
                              <th>이메일</th>
                              <th>닉네임</th>
                              <th>카카오</th>
                              <th>상태</th>
                            </tr>
                            <!-- 리스트 불러와서 반복문으로 페이지당 10개씩 -->
                            <!-- 아래는 예시 -->
                            <tr>
                              <td class="list-checkbox">
                                <input type="checkbox" value="" />
                                <!-- checkbox의 value속성에 user number를 꽂거나-->
                                <!-- hidden 사용할듯? -->
                              </td>
                              <td class="user-name">예시 이름</td>
                              <td class="user-email">예시 이메일</td>
                              <td class="user-nickname">예시 닉네임</td>
                              <td class="user-kakao">예시 카카오 id값</td>
                              <td class="user-status">예시 상태</td>
                            </tr>

                            <!-- 예시 끝 -->
                          </tbody>
                        </table>
                      </form>
                    </div>
                    <!-- 리스트의 페이징 처리 -->
                  </div>
                  <div class="paging-wrapper">
                    <div class="paging-block">
                      <!-- <li>&lt;</li> -->
                      <li>1</li>
                      <!-- <li>&gt;</li> -->
                    </div>
                  </div>
                  <!-- list-wrapper 여기까지 -->
                </div>
                <!-- inner__content 여기까지-->
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/src/main/resources/static/assets/js/admin/user-management.js"></script>
  <script src="/src/main/resources/static/assets/js/admin/admin-common.js"></script>
  <script src="/src/main/resources/static/assets/js/admin/side-bar.js"></script>
  <!-- chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
  <script></script>
</html>
