<html lang="en">

<head>

<body>

<div class="certificationWriteBackground">

    <div class="certifcationWriteModalContainer">
        <div class="certificationWriteModal">

            <div class="certificationHeader">
                <div class="certificationBackButton">
                    <button class="backButton" style="display:none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                        </svg>
                    </button>
                    <button class="backBackButton" style="display:none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                        </svg>
                    </button>
                    <button class="firstButton" style="display:none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                        </svg>
                    </button>
                </div>
                <div class="certificationHeaderLabel">
                    <strong>사진 업로드</strong>
                </div>
                <dvi class="certificationNextButton">
                    <button class="nextButton">다음</button>
                    <button class="nextNextButton" style="display:none;">다음</button>
                    <button class="completeButton" style="display:none;">작성완료</button>
                </dvi>
            </div>

            <div class="modalLight">
            </div>

            <div class="certificationInner">
                <div class="certificationImageWrapper">
                    <div class="certificationImages">
                        <ul class="certificationImageInner">
                            <li class="active"><img class="certificationImage" src="monkey.jpg" /></li>
                            <li><img class="certificationImage" src="info.png" /></li>
                            <li><img class="certificationImage" src="monkey.jpg" /></li>
                            <li><img class="certificationImage" src="info.png" /></li>
                        </ul>
                        <div class="innerImagePageButtons">
                            <div class="active"></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>

                <div class="projectAlert">프로젝트를 선택해주세요!</div>
                <div class="detailProjectContent">
                    <div class="whiteBackground"></div>
                    <div class="detailProjectContentTitle">
                        <div>프로젝트 선택</div>
                    </div>


                    <div class="detailProjectContentList">
                        <div>
                            <span></span>
                            <img src="monkey.jpg">
                        </div>
                        <div>
                            <span></span>
                            <img src="monkey.jpg">
                        </div>
                        <div>
                            <span></span>
                            <img src="monkey.jpg">
                        </div>

                    </div>




                </div>

                <div class="certificationContent" style="display:none;">
                    <div class="certificationContentHeader">
                        <div class="certificationContHeaderWrapper">
                            <div class="ceritficationContentProfileImageWrapper">
                                <div class="certificationContentProfileImage">
                                    <img style="width:100%;" src="monkey.jpg">
                                </div>
                            </div>
                            <div class="certificationUserId">
                                jin jin
                            </div>
                        </div>
                    </div>
                    <div class="certificationContentArea">
                        <textarea placeholder="문구 입력..."></textarea>
                        <div class="certificationContentButtons">
                            <div>
                                <div style="display:none;">400자 까지 작성 가능합니다!</div>
                                <div><button><span>0</span>/400</button></div>
                            </div>
                        </div>
                    </div>
                    <div class="certificationContentFooterButtonsWrapper">
                        <div class="certificationContentFooterButtons">
                            <div>챌린지 정보</div>
                            <span class="typeDownButton">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                                    </svg>
                                </span>
                            <span class="typeUpButton" style="display:none;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-up" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
                                    </svg>
                                </span>
                        </div>
                        <div class="projectInfoDropDown">
                            <div class="projectInfoDropDownContentWrapper">
                                <div class="projectInfoDropDownContent">
                                    Title<span>숨쉬기 챌린지</span>
                                </div>
                                <div class="projectInfoDropDownContent">
                                    Content<span>하루에 숨 여덟번 쉬기</span>
                                </div>
                                <div class="projectInfoDropDownContent">
                                    Writer<span>박진욱</span>
                                </div>
                                <div class="projectInfoDropDownContent">
                                    RegisterDate<span>2022/06/13</span>
                                </div>
                            </div>
                        </div>

                        <div class="certificationWriteWarning">
                            <div class="certificationWriteWarningInner">
                                <div class="certificationWriteWarningTitle">
                                    다음과 같은 게시글은 신고의 대상이 될 수 있습니다.
                                </div>
                                <span class="warningDownButton">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>

                                    <ul>
                                        <li>- 혐오 발언</li>
                                        <li>- 폭력성</li>

                                        <li>- 지적 재산권 침해</li>
                                        <li>- 스팸</li>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="closeArea" onclick="certificationWriteModalHide()"></div>
</div>


<button class="certificationWriteButton" onclick="certificationWriteModalShow()">인증글 작성하기</button>
